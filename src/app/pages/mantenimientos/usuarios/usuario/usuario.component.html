                      routerLink="/dashboard/usuarios">

                Regresar
              </button>
            </div>
          </div>

               <h3 class="fw-bold text-center py-3">Registro de usuarios</h3>
              
          <form 
          autocomplete="off"
          [formGroup]="registerform"
          (ngSubmit)="crearUsuario()"
          id="registerform">

          <div class="mb-4">
            <label class="form-label">Doctor</label>

            <select name="" class="form-select"
          
            formControlName="doctor"
            [class.is-invalid]="doctorNoValido">
            <option ngValue="">-Seleccione </option>
       
            <option *ngFor="let lista of listadoctor" 
             [ngValue]="lista" >{{lista.Description}}</option>  
            </select>
           
           
          </div>

          <small *ngIf="doctorNoValido"class="text-danger">Escoge una opcion</small>



          <div class="row">
              
           <div class="mb-2">
               <label class="form-label">Usuario</label>
               <input class="form-control" type="text"
               formControlName="usuario"
            
               placeholder="Ingrese un nombre de usuario"
               [class.is-invalid]="usuarioNoValido">
               
           </div>
           <small *ngIf="usuarioNoValido"class="text-danger">Ingrese un caracter</small>
        
          </div>
           

          
                 
              <div class=" mb-2">
               <label class="form-label">Password</label>
               <input class="form-control" type="password"
               formControlName="password"
               placeholder="Ingrese una contrasena"
               [class.is-invalid]="passwordNoValido">
              
              </div>
              <small *ngIf="passwordNoValido"class="text-danger">Ingrese una contrasena</small>
              <div class=" mb-2">
               <label class="form-label">Confirmar</label>
               <input class="form-control" type="password"
               placeholder="Repita constrasena"
               formControlName="password2"
               [class.is-invalid]="password2NoValido">
              </div>
              <small *ngIf="password2NoValido"class="text-danger"> Las contrasena no son iguales</small>
             

              <div class=" mb-4">
           
                <label class="form-label">Rol</label>
                <select class="form-select"
             
                 
                 formControlName="rol"
                 [class.is-invalid]="rolNoValido">
                <option value="">-Seleccione-</option>
                 <option *ngFor="let rol of listaroles" [value]="rol.rol">{{rol.rol}}</option>
                </select>
               </div>
               <small *ngIf="rolNoValido"class="text-danger">Rol</small>
    
          
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i> Guardar</button>
              </div>
          </form>
       </div>
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

<div class="container w-75 bg- mt-5 rounded shadow">
    <div class="row align-items-stretch">
      
        <div class="col bg-white p-5 rounded-end">
       
               <h3 class="fw-bold text-center py-3">Actualizar  Usuario</h3>
              
          <form 
          autocomplete="off"
          [formGroup]="perfilform"
          (ngSubmit)="updateUsuario()"
          id="updateUsuario">
          

          <div class="mb-4">
            <label class="form-label">Doctor</label>

            <input class="form-control" type="text"
            formControlName="doctor"
            [attr.disabled]="true"
            placeholder="Ingrese un nombre de usuario"
            [class.is-invalid]="">

           
          </div>

          <small *ngIf=""class="text-danger">Escoge una opcion</small>



          <div class="row">
              
           <div class="mb-2">
               <label class="form-label">Usuario</label>
               <input class="form-control" type="text"
               
               formControlName="usuario"
             
            
               placeholder="Ingrese un nombre de usuario"
               [class.is-invalid]="">
               
           </div>
           <small *ngIf=""class="text-danger">Ingrese un caracter</small>
        
          </div>
              <div class=" mb-4">
           
                <label class="form-label">Rol</label>
                <select class="form-select"        
                 formControlName="rol"
                 [class.is-invalid]="">
                <option value="">-Seleccione-</option>
                 <option *ngFor="let rol of listaroles" [value]="rol.rol">{{rol.rol}}</option>
                </select>
               </div>
               <small *ngIf=""class="text-danger">Rol</small>
    
          
              <div class="d-grid">
                  <button type="submit" class="btn btn-secondary"> <i class="fa fa-save"></i> Guardar</button>
              </div>
          </form>
       </div>
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
          <!--   <img src="./assets/persona ressgistro2-01.png" class="img-fluid" width="500" height="500">  -->

       
          </div>
   
</div>

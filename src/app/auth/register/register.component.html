<div class="container w-75 bg- mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg-white p-5 rounded-end">
            <!--    <div class="text-end">
                   <img src="./assets/LOGO BLUELAB-06.png" class="img-thumbnail" alt="">
                  </div>  -->
               <h3 class="fw-bold text-center py-3">Registro de usuarios</h3>
        
          <form 
          autocomplete="off"
          [formGroup]="registerform"
          (ngSubmit)="crearUsuario()"
          id="registerform">
   
          <div class="mb-2">
         
           <label class="form-label">Medico</label>
           <select name="" class="form-control"
           
           name="nombre"
                [disabled]="listadoctor.length ===  0"
         
           required
           formControlName="usuario"
           [class.is-invalid]="usuarioNoValido">

           
               <option *ngFor="let lista of listadoctor"
              [value]="lista.ValueCode">{{lista.Description}}</option> 
                  
           </select> 
          </div> 
          <small *ngIf="usuarioNoValido"class="text-danger">Escoge una opcion</small>
          <div class="row">
              
           <div class="mb-2">
               <label class="form-label">Usuario</label>
               <input class="form-control" type="text"
               formControlName="nombre"
               placeholder="Ingrese un nombre de usuario"
               [class.is-invalid]="nombreNoValido"
               >
               
           </div>
           <small *ngIf="nombreNoValido"class="text-danger">Ingrese un caracter</small>
          <!--  <div class="col-md-6 mb-2">
            <label class="form-label">Apellido</label>
            <input class="form-control" type="text">
           </div> -->
          </div>
           
                 
              <div class=" mb-2">
               <label class="form-label">Password</label>
               <input class="form-control" type="password"
               formControlName="password"
               placeholder="Ingrese una contrasena"
               [class.is-invalid]="passwordNoValido">
              
              </div>
              <small *ngIf="passwordNoValido"class="text-danger">Ingrese una contrasena</small>
              <div class=" mb-2">
               <label class="form-label">Confirmar</label>
               <input class="form-control" type="password"
               placeholder="Repita constrasena"
               formControlName="password2"
               [class.is-invalid]="password2NoValido">
              </div>
              <small *ngIf="password2NoValido"class="text-danger"> Las contrasena no son iguales</small>
             
              <div class=" mb-4">
               <label class="form-label">Rol</label>
               <input class="form-control" type="text"
               formControlName="rol"
               [class.is-invalid]="rolNoValido">

               
              </div>
              <small *ngIf="rolNoValido"class="text-danger">Rol</small>
 
             <!--  <div class="col-md-2">
                <input  formControlName="DemographicName" class="form-check-input" type="checkbox"
                [class.is-invalid]="DemographicNameNoValido" >
                <label class="form-check-label" >
                   Todas
                </label>
              </div>  -->
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
          </form>
       </div>
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            <img src="./assets/persona ressgistroazul.png" class="img-fluid" width="400" height="400"> 
          </div>
   
</div>

<hr>
<pre>
    Estado del formulario: {{ registerform.valid }}
    <br>
    status:{{registerform.status}}
</pre>
<pre>

    {{ registerform.value | json }}
  
  </pre>
